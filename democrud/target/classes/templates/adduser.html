<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>User</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/saveuser}" th:object="${userentity}" method="POST">
        <input type="text" th:field="*{Name}" placeholder="user Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="user email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save user</button>
    </form>

    <hr>

    <a th:href="@{/getuser}"> Back to user List</a>
</div>
</body>

</html>
